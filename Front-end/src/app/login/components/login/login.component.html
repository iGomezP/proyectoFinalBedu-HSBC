<div class="login-container">
	<div class="container">
		<div class="img-container">
			<h1>Bienvenido</h1>
			<img class="logo_white" src="assets/imgs/Logo_White.png" alt="Logo">
		</div>

		<div class="form-container">
			<mat-form-field appearance="fill">
				<mat-label class="inputs">Introduce tu email</mat-label>
				<input class="inputs" matInput type="email" [(ngModel)]="form.username" required />
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Introduce tu contraseña</mat-label>
				<input matInput type="password" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="form.password"
					required>
				<button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Ocultar Password'"
					[attr.aria-pressed]="hidePassword" required>
					<mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
				<!-- <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error> -->
			</mat-form-field>
			<button type="submit" (click)="login()">Iniciar Sesión</button>
		</div>
	</div>

		<input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="required" />
		<input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" />
	</form> -->
</div>
